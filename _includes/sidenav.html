
<div class="col-2 col-md-0 console">
    <ul class='list-group'>
     {% for link in site.nav %}
        {% if link.url contains 'http' %}
           <a href="{{ link.url }}" class="list-group-item list-group-item-action" target="_blank">
              {{ link.name }}
           </a>
        {% else %}
             <a href="{{ link.url }}" class="list-group-item list-group-item-action" >
             {{ link.name }}
            </a>
        {% endif %}
     {% endfor %}
   </ul>

   <ul class='list-group'>
    {% for media in site.social-media %}

       <a href="{{ media[1]  }}" class="list-group-item list-group-item-action" target="_blank">
         {{ media[0] | capitalize}}
       </a>

    {% endfor %}
   </ul>
</div>
